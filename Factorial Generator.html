<HTML>

<HEAD>

<TITLE> JS FORM</TITLE>

<SCRIPT language = "javascript">
function fcc()
{
n = arc.mm.value
f = 1
     for (i=1; i<=n; i++)
     f = f*i

alert ("The Factorial Of "+ n+ " Is "+ f)
}
</SCRIPT>

</HEAD>

<BODY bgcolor = cyan><center>
<h1> Factorial Generator </h1>
<br>
<h2>
<form name = arc>
Please Enter A Number:  <input type = text name = mm>
<br><br><br>
<Input type = button value = "Calculate Factorial" onclick = fcc()>
</form>
</h2>
</BODY>

</HTML>
